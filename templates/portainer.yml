# Deploy: docker stack deploy -c portainer-agent-stack.yml portainer
version: '3.8'

services:
  agent:
    image: portainer/agent:2.20.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
      update_config:
        order: start-first
        parallelism: 1
        failure_action: rollback
      rollback_config:
        order: start-first
        parallelism: 1
      restart_policy:
        condition: any
      labels:
        - traefik.enable=false

  portainer:
    image: portainer/portainer-ce:2.20.2
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer_data:/data
    networks:
      - {{ traefik_network }}
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: start-first
        parallelism: 1
        failure_action: rollback
      rollback_config:
        order: start-first
        parallelism: 1
      restart_policy:
        condition: any
      labels:
        - traefik.enable=true
        - traefik.constraint-label=traefik-public
        
        # Http router: redirection to https
        - traefik.http.routers.portainer-http.rule=Host(`{{ portainer_domain }}`)
        - traefik.http.routers.portainer-http.entrypoints=http
        - traefik.http.routers.portainer-http.middlewares=https-redirect
        
        # Https router
        - traefik.http.routers.portainer-https.rule=Host(`{{ portainer_domain }}`)
        - traefik.http.routers.portainer-https.entrypoints=https
        - traefik.http.routers.portainer-https.tls=true
        - traefik.http.routers.portainer-https.tls.certresolver=letsencrypt
        
        - traefik.http.services.portainer.loadbalancer.server.port=9000

networks:
  agent_network:
    driver: overlay
    attachable: true
  {{ traefik_network }}:
    external: true

volumes:
  portainer_data:
